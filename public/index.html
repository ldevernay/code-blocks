<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Simplon algo/code tests</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="scripts/acorn_interpreter.js"></script>
  <script src="scripts/blockly_compressed.js"></script>
  <script src="scripts/blocks_compressed.js"></script>
  <script src="scripts/javascript_compressed.js"></script>
  <script src="scripts/msg/js/en.js"></script>
  <style>
  body {
    background-color: #fff;
    font-family: sans-serif;
  }
  h1 {
    font-weight: normal;
    font-size: 140%;
  }
  </style>
</head>

<body>
  <h3>Try coding online!</h3>

  <p>
    <a href="#" class="waves-effect waves-light btn" onclick="stepCode()" id="stepButton">Step JavaScript</a>
  </p>

  <div style="width: 100%">
    <div id="blocklyDiv"
    style="display: inline-block; height: 480px; width: 45%"></div>
    <textarea id="code" disabled="disabled"
    style="display: inline-block; height: 480px; width: 25%;">
  </textarea>
  <textarea id="output" disabled="disabled"
  style="display: inline-block; height: 480px; width: 25%;">
</textarea>
</div>

<xml id="toolbox" style="display: none">
  <category name="Logic">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="logic_operation"></block>
    <block type="logic_negate"></block>
    <block type="logic_boolean"></block>
  </category>
  <category name="Loops">
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <block type="math_number">
          <field name="NUM">10</field>
        </block>
      </value>
    </block>
    <block type="controls_whileUntil"></block>
  </category>
  <category name="Math">
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="math_single"></block>
  </category>
  <category name="Text">
    <block type="text"></block>
    <block type="text_length"></block>
    <block type="text_print"></block>
    <block type="text_prompt_ext">
      <value name="TEXT">
        <block type="text"></block>
      </value>
    </block>
  </category>
  <category name="Variables" custom="VARIABLE"></category>
  <category name="Functions" custom="PROCEDURE"></category>
</xml>

<xml id="startBlocks" style="display: none">
  <block type="variables_set" id="set_n_initial" inline="true" x="20" y="20">
    <field name="VAR">n</field>
    <value name="VALUE">
      <block type="math_number">
        <field name="NUM">1</field>
      </block>
    </value>
    <next>
      <block type="controls_repeat_ext" id="repeat" inline="true">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">4</field>
          </block>
        </value>
        <statement name="DO">
          <block type="variables_set" id="set_n_update" inline="true">
            <field name="VAR">n</field>
            <value name="VALUE">
              <block type="math_arithmetic" inline="true">
                <field name="OP">MULTIPLY</field>
                <value name="A">
                  <block type="variables_get">
                    <field name="VAR">n</field>
                  </block>
                </value>
                <value name="B">
                  <block type="math_number">
                    <field name="NUM">2</field>
                  </block>
                </value>
              </block>
            </value>
            <next>
              <block type="text_print" id="print">
                <value name="TEXT">
                  <block type="variables_get">
                    <field name="VAR">n</field>
                  </block>
                </value>
              </block>
            </next>
          </block>
        </statement>
      </block>
    </next>
  </block>
</xml>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/materialize.min.js"></script>
<script>
var demoWorkspace = Blockly.inject('blocklyDiv',
{media: 'media/',
toolbox: document.getElementById('toolbox')});
Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
demoWorkspace);

var outputArea = document.getElementById('output');
var codeArea = document.getElementById('code');
var stepButton = document.getElementById('stepButton');
var myInterpreter = null;

function initApi(interpreter, scope) {
  // Add an API function for the alert() block, generated for "text_print" blocks.
  interpreter.setProperty(scope, 'alert',
  interpreter.createNativeFunction(function(text) {
    text = text ? text.toString() : '';
    outputArea.value += '\n' + text;
  }));

  // Add an API function for the prompt() block.
  var wrapper = function(text) {
    text = text ? text.toString() : '';
    return interpreter.createPrimitive(prompt(text));
  };
  interpreter.setProperty(scope, 'prompt',
  interpreter.createNativeFunction(wrapper));

  // Add an API function for highlighting blocks.
  var wrapper = function(id) {
    id = id ? id.toString() : '';
    return interpreter.createPrimitive(highlightBlock(id));
  };
  interpreter.setProperty(scope, 'highlightBlock',
  interpreter.createNativeFunction(wrapper));
}

var highlightPause = false;
var latestCode = '';

function highlightBlock(id) {
  demoWorkspace.highlightBlock(id);
  highlightPause = true;
}

function resetStepUi(clearOutput) {
  demoWorkspace.highlightBlock(null);
  highlightPause = false;

  if (clearOutput) {
    outputArea.value = 'Program output:\n=================';
    codeArea.value = 'Program code:\n=================';
  }
}

function generateCodeAndLoadIntoInterpreter() {
  // Generate JavaScript code and parse it.
  Blockly.JavaScript.STATEMENT_PREFIX = 'highlightBlock(%1);\n';
  Blockly.JavaScript.addReservedWords('highlightBlock');
  latestCode = Blockly.JavaScript.workspaceToCode(demoWorkspace);
  resetStepUi(true);
}

function stepCode() {
  if (!myInterpreter) {
    // First statement of this code.
    // Clear the program output.
    resetStepUi(true);
    myInterpreter = new Interpreter(latestCode, initApi);

    // And then show generated code in an alert.
    // In a timeout to allow the outputArea.value to reset first.
    setTimeout(function() {
      alert('Ready to execute code!');
      codeArea.value += '\n' + latestCode;
      highlightPause = true;
      stepCode();
    }, 1);
    return;
  }
  highlightPause = false;
  do {
    try {
      var hasMoreCode = myInterpreter.step();
    } finally {
      if (!hasMoreCode) {
        // Program complete, no more code to execute.
        outputArea.value += '\n\n<< Program complete >>';

        myInterpreter = null;
        resetStepUi(false);

        // Cool down, to discourage accidentally restarting the program.
        stepButton.disabled = 'disabled';
        setTimeout(function() {
          stepButton.disabled = '';
        }, 2000);

        return;
      }
    }
    // Keep executing until a highlight statement is reached,
    // or the code completes or errors.
  } while (hasMoreCode && !highlightPause);
}

// Load the interpreter now, and upon future changes.
generateCodeAndLoadIntoInterpreter();
demoWorkspace.addChangeListener(function(event) {
  if (!(event instanceof Blockly.Events.Ui)) {
    // Something changed. Parser needs to be reloaded.
    generateCodeAndLoadIntoInterpreter();
  }
});
</script>
</body>

</html>
